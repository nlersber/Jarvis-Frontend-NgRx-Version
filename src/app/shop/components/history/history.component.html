<div class="historywrapper">
    <button (click)="reload()">Reload</button>
    <div *ngFor="let order of orders">
        <table class="orderwrapper">
            <tr>
                <td>
                    <table>
                        <tr><small>{{order.date}}</small></tr>
                        <tr>
                            <table>
                                <tr class="orderdetails" *ngFor="let item of order.items">
                                    <td>{{item.name}}</td>
                                    <td>{{item.count}}</td>
                                </tr>
                            </table>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
