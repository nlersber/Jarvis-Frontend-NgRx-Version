<div class="container">
    <form formGroup="user" (ngSubmit)="onSubmit()">
        <div>

            <div class="row">
                <label class="col-12" for="name">Username</label>
                <input class="col-12" formControlName="name" type="text" name="name" id="name">
                <p *ngIf="user.get('name').errors && user.get('name').touched" class="col-12 errorMessage">Username is
                    required. Minimum length is 6.</p>
            </div>

            <div class="row">
                <label class="col-12" for="email">Email</label>
                <input class="col-12" formControlName="email" type="email" name="email" id="email">
                <p *ngIf="user.get('email').errors && user.get('email').touched" class="col-12 errorMessage">Email is
                    required. Please check the formatting</p>
            </div>

            <div class="row">
                <label class="col-12" for="pass">Password</label>
                <input class="col-12" formControlName="password" type="password" name="pas" id="pass">
                <p *ngIf="user.get('password').errors && user.get('password').touched" class="col-12 errorMessage">
                    Password is
                    required</p>
            </div>

            <div class="row">
                <label class="col-12" for="passConfirm">Confirm password</label>
                <input class="col-12" type="password" name="passConfirm" id="passConfirm">
                <p *ngIf="user.get('passConfirm').errors && user.get('passConfirm').touched"
                    class="col-12 errorMessage">Confirmation of your password is required</p>
            </div>

            <div class="row">
                <button type="submit">Register</button>
                <button><a [routerLink]="[ '/login']">Login</a></button>
            </div>
        </div>
    </form>
</div>
